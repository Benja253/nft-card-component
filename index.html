<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="card">
    <header class="card__header">
      <img class="card__img-header" src="images/image-equilibrium.jpg" alt="this cube is rotate">
    </header>
    <main class="card__main">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__divisor">
        <section class="card__ethereum">0.041 ETH</section>
        <section class="card__days">3 days left</section>
      </div>
    </main>
    <hr class="card__separator">
    <footer class="card__footer">
      <img class="card__avatar" src="images/image-avatar.png" alt="This es a avatar">
      <p class="card__creator">Creation of <span class="card__creator-name">Jules Wyvern</span></p>
    </footer>
  </article>

</body>
</html>
